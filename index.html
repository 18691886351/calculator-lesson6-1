<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>javascript入门</title>
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/index.css">
</head>

<body>
    <div id="pager" class="container">
        <h3>标准计算器</h3>
        <div class="row task">
            <div class="col-lg-4">
                <input type="text" class="form-control" id="task2-res" placeholder="结果" readonly>
                <input type="text" class="form-control" id="task2-show" placeholder="显示" readonly>
                <div class="panel">
                    <div class="row">
                        <div class="task2-calc-btn btn btn-warning col-lg-3">&#8730;</div>
                        <div class="task2-calc-btn btn btn-warning col-lg-3">&plusmn;</div>
                        <div class="task2-calc-btn btn btn-warning col-lg-3">％</div>
                        <div class="task2-calc-btn btn btn-warning col-lg-3">log</div>
                    </div>
                    <div class="row">
                        <div class="task2-calc-btn btn btn-warning col-lg-3">X^2</div>
                        <div class="task2-calc-btn btn btn-warning col-lg-3">cos</div>
                        <div class="task2-calc-btn btn btn-warning col-lg-3">sin</div>
                        <div class="task2-calc-btn btn btn-info col-lg-3">&divide;</div>
                    </div>
                    <div class="row">
                        <div class="task2-calc-btn btn btn-default col-lg-3">7</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">8</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">9</div>
                        <div class="task2-calc-btn btn btn-info col-lg-3">&times;</div>
                    </div>
                    <div class="row">
                        <div class="task2-calc-btn btn btn-default col-lg-3">4</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">5</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">6</div>
                        <div class="task2-calc-btn btn btn-info col-lg-3">-</div>
                    </div>
                    <div class="row">
                        <div class="task2-calc-btn btn btn-default col-lg-3">1</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">2</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">3</div>
                        <div class="task2-calc-btn btn btn-info col-lg-3">+</div>
                    </div>
                    <div class="row">
                        <div class="task2-calc-btn btn btn-default col-lg-3">0</div>
                        <div class="task2-calc-btn btn btn-default col-lg-3">.</div>
                        <div class="task2-calc-btn btn btn-primary col-lg-3">=</div>
                        <div class="task2-calc-btn btn btn-danger col-lg-3">C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./static/js/index.js"></script>
</body>

</html>
